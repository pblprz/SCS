<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Cloud Storage</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Secure Cloud Storage</a>
            <!--a class="navbar-brand" href="/">Sign in</a-->
            <a class="navbar-brand" href="/signup">Sign up</a>
        </div>
    </nav>

    <br>

    <div class="col-md-6 mx-auto">  
        <form action="/signup" method="POST" enctype="multipart/form-data">
            <div class="card">
                <div class="card-title">
                  <h2 style="text-align: center">Sign up</h2>
                </div>
                <div class="card-body">
                    <input type="text" name="name" placeholder="User" required> &nbsp;
                    <input type="password" name="password" placeholder="Password" required> &nbsp;
                    <input type="radio" name="mode" id="fernet" value="fernet">
                    <label for="fernet">Fernet</label> &nbsp;
                    <input type="radio" name="mode" id="aead" value="aead">
                    <label for="aead">AEAD</label>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success btn-block btn-sm" type="submit">
                        Accept
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
